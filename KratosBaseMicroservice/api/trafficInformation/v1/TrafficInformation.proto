syntax = "proto3";

package trafficinformation.v1;

import "google/api/annotations.proto";

option go_package = "KratosBaseMicroservice/api/trafficinformation/v1;v1";

service trafficinformation {
    rpc GetBandwidth (BandwithRequest) returns (BandwithResponse) {
        option (google.api.http) = {
            get: "/trafficinformation/bandwith"
        };
    }
    rpc GetDailyTraffic (DailyTrafficRequest) returns (DailyTrafficResponse) {
        option (google.api.http) = {
            get:"/trafficinformation/daily"
        };
    }
}

message BandwithRequest {}
message DailyTrafficRequest {}

message BandwithResponse {
    string Bandwith = 1;
}

message DailyTrafficResponse {
    string daily_traffic = 1;
}
